<body>

    <div class="wrapper">
        <!-- SideBar -->
        <div class="navbar sidebar" id="sidebar">
            <ul>
                <li>

                </li>
                <li>

                <li>
                    <a href="#" class="" id="motorcycle" onclick="ChangePage(id)"><span class="navItem fas fa-motorcycle"></span></a>

                            </tr>
                        </tbody>

                    <a href="#" class="float" id="addBtn" onclick="OpenDetails(id)">
